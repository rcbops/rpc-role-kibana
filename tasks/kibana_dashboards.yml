- name: Guessing current kibana version
  shell: cat package.json | python -c 'import json,sys;obj=json.load(sys.stdin);print obj["version"];'
  args:
    chdir: "/usr/share/kibana/"
  register: kibana_version
  tags:
    - kibana-package-version
    - skip_ansible_lint

